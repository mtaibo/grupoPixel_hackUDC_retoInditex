<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de prendas</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #f5f0e8;
    --ink: #1a1208;
    --terracotta: #c4622d;
    --gold: #d4a853;
    --sand: #e8dcc8;
    --shadow: rgba(26,18,8,0.12);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--cream);
    color: var(--ink);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* NOISE TEXTURE */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 10;
    padding: 14px 40px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid rgba(26,18,8,0.1);
  }

  header .header-icon {
    width: 22px;
    height: 22px;
    opacity: 0.4;
    flex-shrink: 0;
  }

  header span {
    font-size: 0.68rem;
    font-weight: 400;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--ink);
    opacity: 0.4;
  }

  html, body {
    height: 100%;
    overflow: hidden;
  }

  .main-layout {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: calc(100vh - 53px);
    overflow: hidden;
  }

  .input-panel {
    padding: 28px 40px;
    border-right: 1px solid rgba(26,18,8,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow: hidden;
  }

  .panel-label {
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--terracotta);
  }

  .preview-container {
    position: relative;
    width: 100%;
    flex: 1;
    min-height: 120px;
    background: var(--sand);
    border: 1.5px dashed rgba(26,18,8,0.2);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-color 0.3s;
    cursor: pointer;
  }

  .preview-container:hover { border-color: var(--terracotta); }
  .preview-container.drag-over { border-color: var(--terracotta); background: rgba(196,98,45,0.05); }

  .preview-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  .preview-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    pointer-events: none;
  }

  .preview-placeholder svg {
    width: 40px;
    height: 40px;
    opacity: 0.3;
  }

  .preview-placeholder p {
    font-size: 0.8rem;
    opacity: 0.4;
    text-align: center;
    line-height: 1.6;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    color: var(--ink);
    opacity: 0.3;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: currentColor;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .url-input-wrap {
    display: flex;
    border: 1.5px solid rgba(26,18,8,0.15);
    background: white;
    transition: border-color 0.2s;
  }

  .url-input-wrap:focus-within { border-color: var(--terracotta); }

  .url-input-wrap input {
    flex: 1;
    padding: 14px 18px;
    border: none;
    outline: none;
    background: transparent;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.875rem;
    color: var(--ink);
  }

  .url-input-wrap input::placeholder { opacity: 0.35; }

  .btn-load-url {
    padding: 14px 20px;
    background: transparent;
    border: none;
    border-left: 1.5px solid rgba(26,18,8,0.15);
    cursor: pointer;
    color: var(--terracotta);
    font-size: 0.8rem;
    font-family: 'DM Sans', sans-serif;
    font-weight: 500;
    letter-spacing: 0.08em;
    transition: background 0.2s;
  }

  .btn-load-url:hover { background: rgba(196,98,45,0.05); }

  .upload-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 14px;
    background: transparent;
    border: 1.5px solid rgba(26,18,8,0.15);
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.08em;
    color: var(--ink);
    transition: all 0.2s;
  }

  .upload-btn:hover { border-color: var(--terracotta); color: var(--terracotta); }

  input[type="file"] { display: none; }

  .search-btn {
    padding: 18px;
    background: var(--ink);
    color: var(--cream);
    border: none;
    cursor: pointer;
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    font-style: italic;
    letter-spacing: 0.05em;
    transition: background 0.3s;
    position: relative;
    overflow: hidden;
  }

  .search-btn:hover { background: var(--terracotta); }
  .search-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  .search-btn .btn-text { position: relative; z-index: 1; }

  .results-panel {
    padding: 28px 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
  }

  .results-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }

  .results-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 400;
  }

  .results-count {
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    opacity: 0.4;
    text-transform: uppercase;
  }

  .empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    opacity: 0.25;
    padding: 60px 0;
  }

  .empty-state svg { width: 60px; height: 60px; }

  .empty-state p {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 1.1rem;
    text-align: center;
    max-width: 200px;
  }

  .loading-state {
    flex: 1;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 60px 0;
  }

  .loading-state.visible { display: flex; }

  .spinner {
    width: 40px;
    height: 40px;
    border: 2px solid rgba(26,18,8,0.1);
    border-top-color: var(--terracotta);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-state p {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 0.95rem;
    opacity: 0.5;
  }

  .garments-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
    display: none;
  }

  .garments-list.visible { display: flex; }

  .garment-card {
    border: 1px solid rgba(26,18,8,0.1);
    padding: 20px 24px;
    background: white;
    transition: border-color 0.2s, transform 0.2s;
    animation: slideUp 0.4s ease forwards;
    opacity: 0;
  }

  .garment-card:hover {
    border-color: var(--terracotta);
    transform: translateX(4px);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .garment-type {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--terracotta);
    margin-bottom: 6px;
  }

  .garment-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    margin-bottom: 8px;
  }

  .garment-desc {
    font-size: 0.82rem;
    line-height: 1.65;
    opacity: 0.6;
    margin-bottom: 14px;
  }

  .garment-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .tag {
    font-size: 0.68rem;
    padding: 4px 10px;
    background: var(--sand);
    letter-spacing: 0.05em;
  }

  .search-links {
    display: flex;
    gap: 10px;
    margin-top: 14px;
    padding-top: 14px;
    border-top: 1px solid rgba(26,18,8,0.07);
  }

  .search-link {
    font-size: 0.72rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--ink);
    text-decoration: none;
    padding: 6px 12px;
    border: 1px solid rgba(26,18,8,0.15);
    transition: all 0.2s;
  }

  .search-link:hover { background: var(--ink); color: var(--cream); }

  .error-msg {
    padding: 16px 20px;
    background: rgba(196,98,45,0.08);
    border-left: 3px solid var(--terracotta);
    font-size: 0.85rem;
    line-height: 1.6;
    display: none;
  }

  .error-msg.visible { display: block; }

  @media (max-width: 900px) {
    html, body { overflow: auto; }
    header { padding: 12px 20px; }
    .main-layout { grid-template-columns: 1fr; height: auto; overflow: visible; }
    .input-panel, .results-panel { padding: 24px 20px; }
    .input-panel { border-right: none; border-bottom: 1px solid rgba(26,18,8,0.1); }
  }
</style>
</head>
<body>

<header>
  <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.57a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.57a2 2 0 0 0-1.34-2.23z"/>
  </svg>
  <span>Buscador de prendas por imagen</span>
</header>

<div class="main-layout">

  <!-- LEFT: Input -->
  <div class="input-panel">
    <div class="panel-label">Imagen de referencia</div>

    <!-- Preview -->
    <div class="preview-container" id="previewContainer" onclick="document.getElementById('fileInput').click()">
      <img id="previewImg" alt="Imagen cargada">
      <div class="preview-placeholder" id="previewPlaceholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="1"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <polyline points="21,15 16,10 5,21"/>
        </svg>
        <p>Arrastra una foto<br>o haz clic para subir</p>
      </div>
    </div>

    <!-- URL input -->
    <div class="input-group">
      <div class="panel-label">Cargar por URL</div>
      <div class="url-input-wrap">
        <input type="text" id="urlInput" placeholder="https://ejemplo.com/modelo.jpg">
        <button class="btn-load-url" onclick="loadFromUrl()">Cargar</button>
      </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this)">

    <!-- Search button -->
    <button class="search-btn" id="searchBtn" disabled onclick="analyzeImage()">
      <span class="btn-text">Identificar prendas</span>
    </button>

  </div>

  <!-- RIGHT: Results -->
  <div class="results-panel">
    <div class="results-header">
      <div class="results-title">Prendas identificadas</div>
      <div class="results-count" id="resultsCount"></div>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <!-- Empty state -->
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.57a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.57a2 2 0 0 0-1.34-2.23z"/>
      </svg>
      <p>Carga una imagen para comenzar</p>
    </div>

    <!-- Loading -->
    <div class="loading-state" id="loadingState">
      <div class="spinner"></div>
      <p>Analizando la imagen…</p>
    </div>

    <div class="garments-list" id="garmentsList"></div>

  </div>
</div>

<script>
  // Configuración
  const API_URL     = 'http://localhost:8001';
  const CSV_PATH    = 'product_dataset.csv';

  let currentImageFile = null;
  let currentImageUrl  = null;
  let productImageMap  = {};

  // Cargar CSV
  async function loadProductCSV() {
    try {
      const res  = await fetch(CSV_PATH);
      const text = await res.text();
      const lines = text.trim().split('\n').slice(1);
      lines.forEach(line => {
        const firstComma  = line.indexOf(',');
        const secondComma = line.indexOf(',', firstComma + 1);
        if (firstComma === -1 || secondComma === -1) return;
        const id  = line.slice(0, firstComma).trim();
        const url = line.slice(firstComma + 1, secondComma).trim();
        if (id && url) productImageMap[id] = url;
      });
      console.log(`CSV cargado: ${Object.keys(productImageMap).length} productos`);
    } catch (e) {
      console.warn('CSV no cargado (coloca product_dataset.csv junto al HTML):', e.message);
    }
  }

  loadProductCSV();

  // Drag & drop
  const previewContainer = document.getElementById('previewContainer');
  previewContainer.addEventListener('dragover', e => { e.preventDefault(); previewContainer.classList.add('drag-over'); });
  previewContainer.addEventListener('dragleave', () => previewContainer.classList.remove('drag-over'));
  previewContainer.addEventListener('drop', e => {
    e.preventDefault();
    previewContainer.classList.remove('drag-over');
    const file = e.dataTransfer.files[0];
    if (file && file.type.startsWith('image/')) processFile(file);
  });

  function handleFile(input) {
    if (input.files[0]) processFile(input.files[0]);
  }

  function processFile(file) {
    currentImageFile = file;
    currentImageUrl  = null;
    const reader = new FileReader();
    reader.onload = e => showPreview(e.target.result);
    reader.readAsDataURL(file);
  }

  // Cargar imagen por URL
  function loadFromUrl() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) return;
    currentImageUrl  = url;
    currentImageFile = null;
    showLoading(true);
    fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`)
      .then(r => r.blob())
      .then(blob => {
        currentImageFile = new File([blob], 'image.jpg', { type: blob.type || 'image/jpeg' });
        currentImageUrl  = null;
        const reader = new FileReader();
        reader.onload = e => { showPreview(e.target.result); showLoading(false); };
        reader.readAsDataURL(blob);
      })
      .catch(() => {
        currentImageFile = null;
        showPreview(url);
        showLoading(false);
      });
  }

  function showPreview(src) {
    const img         = document.getElementById('previewImg');
    const placeholder = document.getElementById('previewPlaceholder');
    img.src = src;
    img.style.display = 'block';
    placeholder.style.display = 'none';
    document.getElementById('searchBtn').disabled = false;
  }

  function showLoading(show) {
    document.getElementById('loadingState').classList.toggle('visible', show);
    document.getElementById('emptyState').style.display = show ? 'none' : '';
    document.getElementById('garmentsList').classList.toggle('visible', false);
  }

  // Llamada al modelo
  async function analyzeImage() {
    const btn          = document.getElementById('searchBtn');
    const loading      = document.getElementById('loadingState');
    const emptyState   = document.getElementById('emptyState');
    const garmentsList = document.getElementById('garmentsList');
    const errorMsg     = document.getElementById('errorMsg');

    btn.disabled = true;
    loading.classList.add('visible');
    emptyState.style.display = 'none';
    garmentsList.classList.remove('visible');
    errorMsg.classList.remove('visible');

    try {
      if (!currentImageFile && !currentImageUrl) throw new Error('No hay imagen seleccionada');

      let response;

      if (currentImageFile) {
        const formData = new FormData();
        formData.append('file', currentImageFile);
        formData.append('top_k', '5');
        response = await fetch(`${API_URL}/predict`, { method: 'POST', body: formData });
      } else {
        response = await fetch(`${API_URL}/predict_url?url=${encodeURIComponent(currentImageUrl)}&top_k=5`, { method: 'POST' });
      }

      if (!response.ok) {
        const err = await response.json().catch(() => ({}));
        throw new Error(err.detail || `Error ${response.status}`);
      }

      const data = await response.json();
      renderResults(data.results || []);

    } catch (err) {
      if (err.message.includes('fetch') || err.message.includes('Failed') || err.message.includes('NetworkError')) {
        errorMsg.innerHTML = 'No se puede conectar con el servidor local.<br><small>Asegúrate de que está corriendo:<br><code style="font-size:0.8em">KMP_DUPLICATE_LIB_OK=TRUE uvicorn main:app --port 8000</code></small>';
      } else {
        errorMsg.textContent = `Error: ${err.message}`;
      }
      errorMsg.classList.add('visible');
      emptyState.style.display = 'flex';
    } finally {
      loading.classList.remove('visible');
      btn.disabled = false;
    }
  }

  // Renderizar resultados
  function renderResults(results) {
    const list  = document.getElementById('garmentsList');
    const count = document.getElementById('resultsCount');

    list.innerHTML = '';
    count.textContent = `${results.length} producto${results.length !== 1 ? 's' : ''} encontrado${results.length !== 1 ? 's' : ''}`;

    if (results.length === 0) {
      document.getElementById('emptyState').style.display = 'flex';
      return;
    }

    results.forEach((item, i) => {
      const card = document.createElement('div');
      card.className = 'garment-card';
      card.style.animationDelay = `${i * 80}ms`;

      // Resolver URL
      const imgUrl   = productImageMap[item.product_asset_id]
                    || (item.image_url && item.image_url !== 'None' ? item.image_url : null);
      const pct      = Math.round(item.similarity * 100);
      const barColor = item.similarity > 0.70 ? 'var(--terracotta)'
                     : item.similarity > 0.45 ? 'var(--gold)'
                     : 'rgba(26,18,8,0.25)';
      const searchQ  = encodeURIComponent(item.description);

      card.innerHTML = `
        ${imgUrl ? `
        <img src="${imgUrl}" alt="${item.description}"
             style="width:100%;height:200px;object-fit:cover;display:block;margin-bottom:14px;border:1px solid rgba(26,18,8,0.08);"
             onerror="this.style.display='none'">
        ` : ''}
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
          <div class="garment-type">#${item.rank} — ${item.description}</div>
          <div style="font-size:0.68rem;letter-spacing:0.08em;opacity:0.45;">${pct}%</div>
        </div>
        <div style="height:2px;background:rgba(26,18,8,0.07);margin-bottom:10px;border-radius:2px;">
          <div style="height:100%;width:${Math.min(pct,100)}%;background:${barColor};border-radius:2px;transition:width 0.6s ease;"></div>
        </div>
        <div style="font-size:0.7rem;opacity:0.35;letter-spacing:0.05em;margin-bottom:12px;">${item.product_asset_id}</div>
      `;

      list.appendChild(card);
    });

    list.classList.add('visible');
  }
</script>
</body>
</html>
